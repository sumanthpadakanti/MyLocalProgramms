<!DOCTYPE html>
<html ng-app="adminApp">

<head>
  <title>Angular Basics</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <style type="text/css">
  .user-table {
    margin-top: 50px;
  }
  </style>
</head>

<body ng-controller="userCtrl">
  <div class="container">
    <div class="col-xs-12 user-table">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>S.No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in usersData">
          		<td ng-bind="user.sno"></td>
          		<td ng-bind="user.fname"></td>
          		<td ng-bind="user.lname"></td>
          		<td ng-bind="user.age"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="jquery/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="angularjs/angular.min.js"></script>
  <script type="text/javascript" src="usercontroller.js"></script>
</body>

</html>
