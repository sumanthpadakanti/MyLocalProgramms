<!DOCTYPE html>
<html>
<head>
	<title>angular2</title>
</head>
<body ng-app>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<form class="col-sm-offset-4 col-sm-4">
  <div class="form-group">
    <label>First Number:</label>
    <input type="number" class="form-control" ng-model="num1">
  </div>
  <div class="form-group">
    <label>Second Number:</label>
    <input type="number" class="form-control" ng-model="num2">
  </div>
  <!--  Result:: {{num1+num2}} -->
  <div>Result:: <span ng-bind="num1+num2"></span></div>
  <!-- <button class="btn btn-primary btn-block">Sum</button> -->
</form>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</body>
</html>
