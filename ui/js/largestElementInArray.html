<!DOCTYPE html>
<html>
<head>
  <title>Largest element in array</title>
  <style type="text/css">
    div {
        margin: 10px;
    }
    input {
        margin-top: 15px;
        margin-left: 15px;
        border-radius: 2px solid black;
        width: 10%;
        height: 20px;
    }
    button {
        margin-left: 15px;
        margin-top: 15px;
    }
  </style>
</head> 

<body>
  <div class="main">
    <input type="number" placeholder="Enter value into Array" /><button id="submit" onclick="AddToArray()">Add</button></div><br>
    <label>Entered Values are: </label><label id="label" class="label-color"></label><br>
    <label>Largest values is: </label><label id="largest-val" class="label-color"></label>
  </div>
  <div>
    <button id="submit" onclick="largestValueInArray()">Submit</button>
  </div>
  </body>
  <script>
   function AddToArray() {
    const inputVal = document.getElementsByTagName('input')[0].value;
    document.getElementById('label').innerHTML += inputVal + ',';
    document.getElementsByTagName('input')[0].value = '';
   }
   function largestValueInArray() {
    const getValues = document.getElementById('label').innerHTML;
    let arrayValues = getValues.split(',')
    arrayValues.pop();
    let largestElement = 0;
    for(let i=0; i< arrayValues.length; i++) {
        if(largestElement < Number(arrayValues[i])) {
            largestElement = Number(arrayValues[i]);
        }
    }
    document.getElementById('largest-val').innerHTML = largestElement;
    
   }
  </script>
</body>

</html>
