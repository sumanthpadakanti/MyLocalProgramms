  <script type="text/javascript">

    var myarr = [5,2,3,4,6];
    for (var i = 0; i < myarr.length; i++) {
      console.log(myarr[i]);
    }

    var sum  = function () {
      var total = 0;
      for (var i = 0; i < arguments.length; i++) {
        total = total + arguments[i]; //4, 7
      }
      return total;
    }
    
    console.log('SUM::', sum(4,3));
    console.log('SUM1::', sum(4,3,5));
    console.log('SUM1::', sum(4,3,5,4,5,6,7));
  </script>
