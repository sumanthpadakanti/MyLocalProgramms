<!DOCTYPE html>
<html>

<head>
  <title>CSS</title>
  <style type="text/css">
  .div1 {
    font-size: 15px;

    background: yellow;
    visibility: hidden;
  }
  
  .div2 {
    font-size: 15px;
    color: blue;
    background: green;
    display: none;
  }
  
  .div3 {
    font-size: 15px;
    color: blue;
    background: #000;
  }
  </style>
</head>

<body bgcolor="#fff">
  <script type="text/javascript">
  function sorting(myarray[]) {
    for (var i = 0; i < myarray.length - 1; i++) {
      for (var j = 0, swap; j < myarray.length - 1; j++) {
        if (myarray[i] > myarray[i + 1]) {

          swap = myarray[i + 1];
          myarray[i + 1] = myarray[i];
          myarray[i] = swap;
        }
      }
    }
    console.log(myarray[i])
  }

  sorting([1, 3, 2, 5, 4, 7, 10, 45, 21]);
  </script>
</body>
