<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">

  </style>
</head>

<body class="col-xs-12">
  <form class="col-sm-offset-4 col-sm-4">
    <div class="form-group">
      <label>User Name:</label>
      <input type="text" class="form-control" placeholder="user anme">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" placeholder="Password">
    </div>
    <button class="btn btn-primary btn-block">Sign In</button>
  </form>
  <div class="col-xs-12">
    <h1>Buttons:</h1>
    <button class="btn btn-default">Btn Default</button>
    <button class="btn btn-primary">Btn Primary</button>
    <button class="btn btn-info">Btn info</button>
    <button class="btn btn-danger">Btn danger</button>
    <button class="btn btn-warning">Btn warning</button>
    <button class="btn btn-success">Btn success</button>
  </div>
  <div class="col-xs-12">
    <h1>Buttons:</h1>
    <button class="btn btn-default btn-xs">Btn Default</button>
    <button class="btn btn-primary btn-sm">Btn Primary</button>
    <button class="btn btn-info btn-md">Btn info</button>
    <button class="btn btn-danger btn-lg">Btn danger</button>
    <button class="btn btn-warning">Btn warning</button>
    <button class="btn btn-success">Btn success</button>
  </div>
</body>

</html>
