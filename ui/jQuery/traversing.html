<!DOCTYPE html>
<html>

	<title>Traversing</title>

</head>
<body>
<div class="container">
		<ul>
				<li><a>Menu1</a></li>

				<li><a>Menu3</a></li>
				<li><a>Menu4</a></li>

		</ul>
</div>

	second div
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript">

	$('.second').on('click', function(){

	})

})
